version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dontgetcooked-db
    restart: unless-stopped
    command: postgres -c password_encryption=md5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: birthdays
      TZ: Asia/Singapore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dontgetcooked-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot-reload in development
      - ./src:/app/src
      - ./prisma:/app/prisma
      # Persist node_modules to avoid reinstalling
      - node_modules:/app/node_modules
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  node_modules:

networks:
  app-network:
    driver: bridge
